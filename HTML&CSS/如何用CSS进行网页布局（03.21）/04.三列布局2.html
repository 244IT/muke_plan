<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #header{
        float: left;
        width: 300px;
        background-color: red;
        height: 700px;
      }
      #main{
        width: calc(100% - 600px);
        float: left;
        background-color: blue;
        height: 700px;
      }
      #footer{
        float: left;
        width: 300px;
        background-color: yellowgreen;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>
  </body>
</html>
